  <p>Ramzi Rafih is the General Partner of No Label Ventures. He has more than ten years of investing experience as an angel at the early stage and as a late-stage investor at KKR and Silver Lake. He started at J.P. Morgan. </p>

  <p>Ramzi is originally from Lebanon. He was born to parents who were immigrants during the Lebanese civil war. He immigrated to France for his studies and later to the UK for his career. Heâ€™s a mechanical engineer by training. Ramzi is fluent in French, Arabic, and English.</p>
